<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Foundations Calculator</title>
</head>
<body>
    <div>
        <div id="output-div">
            <p id="total-title">Total</p>
            <div id="result-div">021938198748</div>
        </div>
        <div id="keys-div">
            <div id="numbers-div">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>0</button>
                <button>.</button>
            </div>
            <div id="op-div">
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
            </div>
            
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
