<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Foundations Calculator</title>
</head>
<body>
    <div id="calculator-container">
        <div id="output-div">
            <p id="total-title">Calculator</p>
            <div id="result-div">
                <p id="result-text">0</p>
            </div>
            <button id="clear-btn">Clear</button>
        </div>
        <div id="keys-div">
            <div id="numbers-div">
                <button id="bnt7">7</button>
                <button id="bnt8">8</button>
                <button id="bnt9">9</button>
                <button id="bnt4">4</button>
                <button id="bnt5">5</button>
                <button id="bnt6">6</button>
                <button id="bnt1">1</button>
                <button id="bnt2">2</button>
                <button id="bnt3">3</button>
                <button id="bnt0">0</button>
                <button id="bntPoint">.</button>
                <button id="bntEquals">=</button>
            </div>
            <div id="op-div">
                <button id="bntDivide">/</button>
                <button id="bntMultiply">*</button>
                <button id="bntSubtract">-</button>
                <button id="bntAdd">+</button>
            </div>
            
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
